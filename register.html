<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            background-color: #f4f7f9;
        }

        /* HEADER */
        header {
            background: linear-gradient(to right, #2c3e50, #4fa3b1);
            color: white;
            padding: 25px;
            text-align: center;
        }

        /* NAVBAR */
        nav {
            background-color: white;
            padding: 12px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: 500;
        }

        nav a:hover {
            color: #4fa3b1;
        }

        /* FORM CONTAINER */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4fa3b1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4fa3b1;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4fa3b1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3b8c99;
        }

        /* FOOTER */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 13px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Event Registration</h1>
        <p>Register for Your Favorite College Events</p>
    </header>

    <!-- NAVBAR -->
    <nav>
        <a href="index.html">Home</a>
        <a href="events.html">Events</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- REGISTRATION FORM -->
    <div class="form-container">
        <h2>Register Here</h2>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Phone Number</label>
            <input type="tel" placeholder="Enter phone number" required>

            <label>Department</label>
            <input type="text" placeholder="Enter your department" required>

            <label>Select Event</label>
            <select required>
                <option value="">-- Choose Event --</option>
                <option>Technical Fest</option>
                <option>Cultural Fest</option>
                <option>Sports Meet</option>
                <option>AI Workshop</option>
            </select>

            <button type="submit">Submit Registration</button>
        </form>
    </div>

    <!-- FOOTER -->
    <footer>
        Â© 2025 College Event Management System | Developed for Academic Project
    </footer>

</body>
</html>
